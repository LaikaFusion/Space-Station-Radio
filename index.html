<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf=8">
	<link rel="shortcut icon" href="http://i.imgur.com/lVGYCnh.png" type="image/x-icon" />
		<style type="text/css">
		

#stars div {
    width: 100%;
    height: 100%;
    position: absolute;
}

#stars .large {
    background: url('https://i.imgur.com/vPUJWKD.png');
}

#stars .medium {
    background: url('https://i.imgur.com/udVJbII.png');
}

#stars .small {
    background: url('https://i.imgur.com/sJTyVSJ.png');
}			
#stars .moon {
	background: url('https://i.imgur.com/BlT0RPJ.png');
	position: fixed;
	right:-600px;
	bottom: -400px;
	width: 1300px;
	height: 1000px;
	background-repeat: no-repeat
}
body { 
   background-color:black;
   margin: 0;
   overflow: hidden;
   font-family: sans-serif;
}

.videoWrapper { /* not 100% sure how these work, I made them to sort of force the youtube api to take shape back in the day and never really did anything else with them */
    position: absolute;
	top: 260px;
	width: 70%;
	padding-bottom: 33.25%; /* 16:9 */
    padding-top: 25px;
    height: 0; 
}

.videoWrapper iframe {
    position: absolute;
    top: 0;
    left: 22%;
    width: 100%;
    height: 87%;
}


.wrapper { 
	max-width: 90%;
	margin: 0 auto;
	text-align: center;
	background:  #476d99 url('http://i.imgur.com/5D6od60.png'); /* Old browsers */
	position: relative;
	top: 10px;
	bottom: 10px;
	border-radius: 2em;
	height: 220px;
}

.miniwrapper {
	position: relative;
	top: 5px;
	max-width: 95%;
	height: 190px ;
	margin: 0 auto;
	border-radius: 2em;
	border: 10px solid black;
	border-left-width:5px;
	border-right-width:5px;
}

.minibox{ /* these are the boxes on the page that have the title/logo/controls */
	color: white;
	padding:10px;
	width:30%;
	height: 180px;
	margin: 10px 0;
	display: inline-block;
	vertical-align: middle;
	text-align: center; 
	font-size: 15px;
}
.logoblinker{
	position: relative; 
}
#logo {
	font-family: "Bangers", Arial, sans-serif;
	width: 20%;
	margin: 0;
}

#logoimg {
	width:50%;
	float: left;
	display: block;
	max-width: 50%;
	vertical-align: middle;
}

h1 {
	float: right;
	display: block;
	max-width: 50%;
	font-size: 30px;
}


.text_line /* think this is spacing something */
{
	clear:both; display:block; height:1px; margin:-1px 0 0 0; 
}

.button{ 
	background-color:#F8F8F8;
	padding:10px;
	text-decoration:none;
	border-radius:20px;
	border: 0;
	text-align: left;
	color: #476d99;
}
.whiteuibox{
	background: #FFFFFF;
	color:#476d99;
	border-radius: 2em;
	float: left;
	width:40%;
	height:30%;
	font-weight:bold;
	position: relative;
	left: 25%;
	font-size: 30px;
	line-height: 1.75;
}	
.whiteuiempty{
	border-radius: 2em;
	border-style: solid;
	border-width: 5px;
	width:80%;
	height:25%;
	font-size: 37px;
	font-weight:bold;	
	position: relative;
	left: 25%;
}
/* Clearfix */
.group:after {
	content: "";
	display: table;
	clear: both;
}

var player; // the end of the youtube api stuff
var types; // varible that stores youtube vs sound cloud
var badlist = []; // array for keeping track of recently played
function writeout (id, data){
	document.getElementById(id).innerHTML = data;
}
function streaks(){ //keeps track of the streak counter and modifies the page to make it display
	streak++;
	writeout ("streakcounter", streak);
}
function selectastyle(){ // this selects if it's going to be a youtube or sound cloud link
	var coin= Math.floor(Math.random()*10);
	if (coin<=doin ){
		types = 'y';
		console.log('y');
		return 'y';
	}
	else {
		types = 's';
		console.log('s');
		return 's';
	}
}
function ranvideo(){ //this is what actually selects a video
	if (types=='y'){
		var strings= txt.split(",");
		var prinran= Math.floor(Math.random() * strings.length);
		arval = strings[prinran];
		if (recent(arval)=="do"){
			ranvideo();
			return;
		}
		else{
			writeout ("satus", arval);
			youtubeinfo(arval);
			return arval;
		}
	}
	else{
		var strings= stxt.split(",");
		var prinran= Math.floor(Math.random() * strings.length);
		arval = strings[prinran];
			if (recent(arval)=="do"){
				ranvideo();
				return;
			}
			else{
				writeout ("satus", arval);
				soundcloudinfo(arval);
				return arval;
			}
	}
}
function loadyoutube(ran){ //this loads the youtube video using the api. It's different then change video
	var elem = document.getElementById("videoWrapper");
	elem.setAttribute("style"," padding-bottom: 36.25%;");
	player = new YT.Player('video', {
		videoId: ran,
		events: {
			'onReady': onPlayerReady,
			'onStateChange': statechange,
		}
	});
	console.log('ys'); 
}	 
function loadsoundcloud(ran) { // this loads a sound cloud embeds through the api
	var elem = document.getElementById("videoWrapper");
	elem.setAttribute("style"," padding-bottom: 9.25%;");
	var vid = document.getElementById("video");
	vid.innerHTML ="<iframe id='soundcloud_widget' src='http://w.soundcloud.com/player/?url=https://api.soundcloud.com/' width='60%' height='120' frameborder='no'> </iframe>";
    var widget = SC.Widget(document.getElementById('soundcloud_widget'));
	widget.load(ran,{auto_play : true});
    widget.bind(SC.Widget.Events.FINISH, function(player, data) {
		if(document.getElementById("loop").checked){
			streaks();
			widget.play();
		}
		else{
			streaks();
			next(); 
		}                 
	});
	console.log('sy');
}	
function onPlayerReady(event) {// this starts a youtube video if it's been loaded
        event.target.playVideo();
}
function statechange(event) { // this is what determines if a youtube video is finished
	if ( event.data == 0 ) {
		if(document.getElementById("loop").checked){
			streaks();
			player.playVideo();
		}
		else {
			streaks();
			next(); 
		}
	}
}   
function next(){ // this is the next button that fast forwards, notice it just sort of calls a bunch of other functions
	var stype = types;
	var select = selectastyle();
	var vi= ranvideo();
	console.log(stype,vi,select);
	if (stype=='y'&&select=='y'){ // so the basic way this works is it determines if the existing loaded thing is sound cloud or youtube, and then it will either use the api to load the right player or play a new thing in the excisting one
		player.loadVideoById(vi);
	}
	else if (stype=='s'&&select=='s'){
		var widget = SC.Widget(document.getElementById('soundcloud_widget'));
		widget.load(vi,{auto_play : true});
	}
	else if (stype=='s'&&select=='y'){
		pageready();
		loadyoutube(vi);
	}
	else{
		pageready();
		loadsoundcloud(vi);
	}
}
function pageready(){ // this loads a video on page ready ( called by loading youtube api the first time)
	var vid = document.getElementById("videoWrapper");
	vid.innerHTML = "<p id='video'></p>";
}
function onYouTubeIframeAPIReady(){ // This is the first thing that the youtube api calls on loading, not that a youtube video is the thing loaded
	var select = selectastyle();
	var vi= ranvideo();
	console.log(vi,select);
	if(select=='y'){
		loadyoutube(vi);
	}
	else{
		loadsoundcloud(vi);
	}
}
function recent(check){ //checks and makes sure the video hasn't reacently been played
	if(jQuery.inArray(check, badlist)!==-1){
		return "do";
	}
	else{
		badlist.unshift(check);
		return "dont";
	}
}
function youtubeinfo(id){ //this gets other info from the you video, like the title
	var video_id=id;
	$.getJSON('http://gdata.youtube.com/feeds/api/videos/'+video_id+'?v=2&alt=jsonc',function(data,status,xhr){
		writeout("ytitle", data.data.title );
		var longness = data.data.duration; // youtube loads each video with an extra second which it removes. Idon't know why
		var embededness = data.data.accessControl.embed;// not used yet
		console.log(embededness);
		longnessswitch(longness);
	});
}
function longnessswitch(vid) { // this is the thing that runs the <10 min switch
	if(document.getElementById("tenmin").checked){
		if (vid >= 601){ // see above for why this is601 and not 600
			next();
		}
	}
}
function soundcloudinfo(id){ // sound cloud version of above
	var video_id=id;
	$.getJSON('http://api.soundcloud.com/resolve.json?url='+video_id+'&client_id=3baa436db3a25fba35306a68e4d9d0d1',function(data){
		var longness = data.duration;
		longness = longness/1000; // sound cloud gives time in stupid units
		longnessswitch(longness);
		writeout("ytitle", data.title );	
	});
}
function changestation(){ // this is the thing that switches between the two sets of arrays above
	var e = document.getElementById("selector");
	var stationselection = e.options[e.selectedIndex].value;
	if (stationselection == "POLYPS"){
		stxt = polystxt;
		txt = polytxt;
		doin = 10;
		console.log("HEY LISTEN");
	}
	else{
		stxt = sicknewmusicstxt;
		txt = sicknewmusictxt;
		doin = 7;
		console.log("PAY ATTENTION");
	}
}
